<form (ngSubmit)="submitForm()" #my_form="ngForm" >
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="name" class="form-control" id="exampleInputEmail1" [(ngModel)]="rf.name" name="name" required>    
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="rf.email" name="email" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <div class="mb-3">
        <select class="form-select" aria-label="Default select example" [(ngModel)]="rf.rating" name="rating" required>
            
            <option *ngFor="let rating of ratings" [value]="rating">{{rating}}</option>
            
          </select>
      </div>

      <div class="mb-3">
          
<div class="input-group">
    <span class="input-group-text">your review</span>
    <textarea class="form-control" aria-label="With textarea" [(ngModel)]="rf.review" name="review" required></textarea>
  </div>
      </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="my_form.invalid">Submit</button>
  </form>
