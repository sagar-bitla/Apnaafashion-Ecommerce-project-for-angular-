<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <form [formGroup]="profileFormGroup" (ngSubmit)="collectData()">

                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" id="name" class="form-control" formControlName="name"
                    placeholder="ex-suresh raina">

                <div *ngIf="name.invalid && name.dirty">

                    <span class="mb-3 text-danger" *ngIf="name.errors!['required']">Name is required</span>
                    <span class="mb-3 text-danger" *ngIf="name.errors!['minlength']">your Name Must be 5 character
                        long</span>

                </div>

                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control " formControlName="email">

                <div *ngIf="email.invalid && email.dirty">

                    <span class="mb-3 text-danger" *ngIf="email.errors!['required']">email is required</span>
                    <span class="mb-3 text-danger" *ngIf="email.errors!['email']">plz enter valid email</span>

                </div>


                <label for="age" class="form-label">Age:</label>
                <input type="number" name="age" id="age" class="form-control" formControlName="age">

                <div *ngIf="age.invalid && age.dirty">
                    <span class="mb-3 text-danger" *ngIf="age.errors!['min']">max age required is 18</span>
                    <span class="mb-3 text-danger" *ngIf="age.errors!['max']">min age required is 30 </span>

                </div>

                <button value="submit" class="btn btn-primary mt-4"
                    [disabled]="profileFormGroup.invalid">submit</button>
            </form>
        </div>
    </div>
</div>
